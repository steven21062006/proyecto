{% extends 'tienda/base.html' %}

{% block content %}
<h1>Productos Disponibles</h1>
<div class="productos">
    {% for producto in productos %}
        <div class="producto">
            <h3><a href="{% url 'producto_detail' producto.id %}">{{ producto.nombre }}</a></h3>
            <p>Precio: ${{ producto.precio }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
