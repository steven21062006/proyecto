{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motocicletas Urbanas - Black Panther</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000000;
      color: #fff;
      padding: 2rem 1rem;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      font-weight: 900;
      letter-spacing: 0.1em;
      margin-bottom: 3rem;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
      text-shadow: 0 0 8px #c4c4c4;
    }
    .card {
      background-color: #111 !important;
      border: 2px solid #fff !important;
      transition: border-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      border-color: #a5a5a5 !important;
      transform: translateY(-5px);
    }
    .card-title {
      color: #fff;
      font-weight: 700;
    }
    .card-text {
      color: #ccc;
    }
    .btn-outline-light {
      color: #fff;
      border-color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .btn-outline-light:hover {
      background-color: #eae9e7;
      color: #000;
      border-color: #e8e8e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Motocicletas Urbanas</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      {% for subasta in motos %}
        <div class="col">
          <div class="card h-100 text-white border-light">
            <img src="{{ subasta.producto.imagen.url }}" class="card-img-top" alt="{{ subasta.producto.nombre }}" />
            <div class="card-body">
              <h5 class="card-title">{{ subasta.producto.nombre }}</h5>
              <p class="card-text">{{ subasta.producto.descripcion|truncatewords:20 }}</p>
            </div>
            <div class="card-footer bg-transparent border-top-0">
              <a href="{% url 'tienda:detalle_subasta' subasta.slug %}" class="btn btn-outline-light w-100">Ver Detalles</a>

            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center">No hay motos activas disponibles en este momento.</p>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
