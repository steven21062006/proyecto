<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casa de Subastas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #353535ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 40px 20px 20px;
            background-color: #2c2c2c;
        }

        header h1 {
            color: #ffc400;
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            color: #e0e0e0;
            font-style: italic;
            margin-top: 8px;
            font-size: 1.1em;
        }

        .login-container {
            background-color: rgb(75, 75, 75);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 30px;
        }

        .login-container h1 {
            text-align: center;
            color: #f7f7f7;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #e7e7e7;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #ffc400;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ffc400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ffbb00;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }

        .footer a {
            color: #ffa600;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>¡Bienvenido a SubastasPro!</h1>
        <p>Donde cada oferta cuenta</p>
    </header>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>
        </form>
        <div class="footer">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>

</body>
</html>
